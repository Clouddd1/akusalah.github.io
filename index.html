<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minta Maaf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #apology-container {
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #dc3545; /* Bootstrap's danger color */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="apology-container">
        <h1>Aku Minta Maaf</h1>
        <p>Teruntuk Kelly maafkan aku jika perbuatanku telah menyakitimu. Aku sungguh menyesal dan berjanji akan menjadi lebih baik.</p>
        <button onclick="showLove()">Maafin Ya</button>
        <p id="love-message" style="display: none; color: #28a745; font-weight: bold;">Aku sangat mencintaimu ❤️</p>
    </div>

    <script>
        function showLove() {
            document.getElementById('love-message').style.display = 'block';
        }
    </script>

</body>
</html>
