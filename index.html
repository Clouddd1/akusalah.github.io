<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Maaf</title>
</head>
<body>
    <div class="container">
        <h1>Teruntuk Kelly yang kusayang,</h1>
        <p class="apology-message">Aku disini Awn meminta maaf untuk apa yang kulakukan. Aku berjanji akan berubah lebih baik.</p>
        <label for="maafOption">Apakah aku dapat dimaafkan?</label>
        <select id="maafOption">
            <option value="ya">Ya</option>
            <option value="tidak">Tidak</option>
        </select>
        <audio id="myAudio" controls>
            <!-- Gantilah 'music/heri.mp3' dengan path yang sesuai ke file musik Anda -->
            <source src="music/heri.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
