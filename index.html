<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aku Minta Maaf</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Warna latar belakang yang berbeda tetapi tidak kontras */
        }

        .container {
            text-align: center;
        }

        .apology-message {
            color: #ff4d4d;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1em;
            cursor: pointer;
        }

        /* Sembunyikan kontrol audio */
        .song {
            visibility: hidden;
        }

        .response-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Aku Minta Maaf</h1>
        <p class="apology-message">Teruntuk Kelly, aku ingin menyampaikan permintaan maafku yang mendalam. Aku menyesal atas perbuatanku yang mungkin telah menyakitimu. Aku bener-bener menyesal dan dengan tulus untuk memperbaiki kesalahan ini. Kamu adalah segalanya.</p>

        <!-- Audio element -->
        <audio class="song" loop autoplay>
            <source src="./music/heri.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>

        <div class="button-container">
            <button onclick="showForgiveness()">Maafin Ya</button>
        </div>

        <div class="response-container">
            <p class="forgiveness-message" id="forgiveness-message">Makasih udah dimaafin, aku sayang kamu ❤️</p>
        </div>
    </div>

    <script>
        function showForgiveness() {
            document.getElementById('forgiveness-message').style.display = 'block';
        }
    </script>

</body>
</html>
